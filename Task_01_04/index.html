<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Push li to ol</title>
    </head>
    <body>
        <ol id="todo-list"></ol>
        <!-- Чтобы убрать маркер/нумерацию в "элементы"(анордередлист/ul) -->
        <!-- <style>
             li { list-style-type: none }
        </style> -->
        <script>
            let tasks = ['Buy lemonade', 'Make toasts', 'Repair car', 'Play games', 'Pet a cat']
            
            let ol = document.getElementById("todo-list")

            for (let i = 0; i < tasks.length; i++) {
                ol.innerHTML += `<li class='task'>${tasks[i]}</li>`
            }
            console.log(ol)
        </script>
    </body>
</html>
