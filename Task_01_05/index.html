<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Обновление через мета тэг -->
    <meta http-equiv="refresh" content="1">
    <title>Date and Time</title>
</head>
<body>
    <p id="result"> </p>
        <script>
            const now = new Date().toString()
            document.getElementById("result").innerHTML =
            `Current time is: ${now}`
        </script>
</body>
</html>
